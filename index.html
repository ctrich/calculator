<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="calc.css">
	<title>Calculator</title>
</head>
<body>
<div id='container'>
<div id='calc-container'>
	<div id='display'>
		
	</div>	
	<div id='buttons'>
		<button class='btn' id='clear' value="clear">CLR</button>
		<button class='btn btn-op' id='btn-mul' value="*">*</button>
		<button class='btn btn-op' id='btn-div' value="/">/</button>
		<button class='btn btn-op' id='btn-min' value="-">-</button>
		<button class='btn btn-txt' value="7">7</button>
		<button class='btn btn-txt' value="8">8</button>
		<button class='btn btn-txt' value="9">9</button>
		<button class='btn-op' id='btn-add' value="+">+</button>
		<button class='btn btn-txt' value="4">4</button>
		<button class='btn btn-txt' value="5">5</button>
		<button class='btn btn-txt' value="6">6</button>
		<button class=' btn-txt' class='btn-txt' value="1">1</button>
		<button class='btn btn-txt' value="2">2</button>
		<button class='btn btn-txt' value="3">3</button>
		<button id='btn-eq' value="=">=</button>
		<button class='btn-txt'id='btn-zero' value="0">0</button>
		<button class='btn btn-txt' value=".">.</button>

	</div>
</div>
</div>
<script src='calc.js'></script>
</body>
</html>
